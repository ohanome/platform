name: ohano
recipe: drupal9
config:
  webroot: ./web
services:
  appserver:
    xdebug: true
    overrides:
      environment:
        PHP_IDE_CONFIG: "serverName=appserver"
  mailhog:
    type: mailhog
    portforward: false
    hogfrom:
      - appserver
  phpmyadmin:
    type: phpmyadmin
    hosts:
      - database
  # Test database to run unit tests local
  testdb:
    type: mysql
    creds:
      user: drupaltest
      password: drupaltest
      database: drupaltest
  testdb_phpmyadmin:
    type: phpmyadmin
    hosts:
      - testdb
