ohano_stats.index:
  path: '/ohano/stats'
  defaults:
    _controller: Drupal\ohano_stats\Controller\StatisticsController::getStatistics
    _title: 'Statistics'
  requirements:
    _permission: 'ohano stats access statistics'
ohano_stats.user:
  path: '/ohano/stats/user'
  defaults:
    _controller: Drupal\ohano_stats\Controller\StatisticsController::getUserStatistics
    _title: 'User Statistics'
  requirements:
    _permission: 'ohano stats access user statistics'
ohano_stats.user.registered:
  path: '/ohano/stats/user/registered'
  defaults:
    _controller: Drupal\ohano_stats\Controller\StatisticsController::getRegisteredUserCount
    _title: 'Registered Users'
  requirements:
    _permission: 'ohano stats access registered user count'
ohano_stats.user.yearly_active:
  path: '/ohano/stats/user/yearly-active'
  defaults:
    _controller: Drupal\ohano_stats\Controller\StatisticsController::getYearlyActiveUsers
    _title: 'Yearly Active Users'
  requirements:
    _permission: 'ohano stats access yearly active user count'
ohano_stats.user.monthly_active:
  path: '/ohano/stats/user/monthly-active'
  defaults:
    _controller: Drupal\ohano_stats\Controller\StatisticsController::getMonthlyActiveUsers
    _title: 'Monthly Active Users'
  requirements:
    _permission: 'ohano stats access monthly active user count'
ohano_stats.user.weekly_active:
  path: '/ohano/stats/user/weekly-active'
  defaults:
    _controller: Drupal\ohano_stats\Controller\StatisticsController::getWeeklyActiveUsers
    _title: 'Weekly Active Users'
  requirements:
    _permission: 'ohano stats access weekly active user count'
ohano_stats.user.daily_active:
  path: '/ohano/stats/user/daily-active'
  defaults:
    _controller: Drupal\ohano_stats\Controller\StatisticsController::getDailyActiveUsers
    _title: 'Daily Active Users'
  requirements:
    _permission: 'ohano stats access daily active user count'
ohano_stats.posts:
  path: '/ohano/stats/posts'
ohano_stats.posts.created:
  path: '/ohano/stats/posts/created'
ohano_stats.posts.created.by_type:
  path: '/ohano/stats/posts/created/{type}'
ohano_stats.money:
  path: '/ohano/stats/money'
ohano_stats.money.monthly_income:
  path: '/ohano/stats/money/monthly-income'
ohano_stats.money.charity:
  path: '/ohano/stats/money/charity'
ohano_stats.api.user.registered:
  path: '/api/ohano/stats/user/registered'
  defaults:
    _controller: Drupal\ohano_stats\Controller\Api\StatisticsController::countRegisteredUsers
  requirements:
    _permission: 'ohano stats access registered user count'
ohano_stats.api.user.active.daily:
  path: '/api/ohano/stats/user/active/daily'
  defaults:
    _controller: Drupal\ohano_stats\Controller\Api\StatisticsController::countActiveUsersForPastDay
  requirements:
    _permission: 'ohano stats access daily active user count'
ohano_stats.api.user.active.weekly:
  path: '/api/ohano/stats/user/active/weekly'
  defaults:
    _controller: Drupal\ohano_stats\Controller\Api\StatisticsController::countActiveUsersForPastWeek
  requirements:
    _permission: 'ohano stats access weekly active user count'
ohano_stats.api.user.active.monthly:
  path: '/api/ohano/stats/user/active/monthly'
  defaults:
    _controller: Drupal\ohano_stats\Controller\Api\StatisticsController::countActiveUsersForPastMonth
  requirements:
    _permission: 'ohano stats access monthly active user count'
ohano_stats.api.user.active.yearly:
  path: '/api/ohano/stats/user/active/yearly'
  defaults:
    _controller: Drupal\ohano_stats\Controller\Api\StatisticsController::countActiveUsersForPastYear
  requirements:
    _permission: 'ohano stats access yearly active user count'
